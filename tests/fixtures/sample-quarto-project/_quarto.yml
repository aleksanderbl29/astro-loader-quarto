project:
  type: website
  output-dir: _site

website:
  title: "Test Blog"

listing:
  - id: blog-posts
    contents: posts/*.qmd
    sort: "date desc"
    type: grid
    categories: true
    fields: [title, date, description, categories, image]

  - id: tutorials
    contents: tutorials/*.qmd
    sort: "title"
    type: table
    fields: [title, date, description]
