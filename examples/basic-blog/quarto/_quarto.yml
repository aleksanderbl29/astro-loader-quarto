project:
  type: website
  output-dir: _site

format: gfm # REQUIRED: GitHub Flavored Markdown for Astro compatibility

website:
  title: "Astro + Quarto Blog"

listing:
  - id: blog-posts
    contents: posts/*.qmd
    sort: "date desc"
    type: grid
    categories: true
    fields: [title, date, description, categories, image, author]
